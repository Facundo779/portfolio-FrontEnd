<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap local-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="cssMio/estilosPropios.css">
    
    <!--Bootstrap CDN
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    -->
    <title>CV Facundo Rodriguez</title>
</head>
<body background="imagenes_frontend/banner-ok-argentina-programa (3).jpg">
  <header>
    <div class="container" id="container1">
        <div class="row" id="fila1">
            
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3" id="headerCol1" style="">
                  <img src="imagenes_frontend/banner-ok-argentina-programa (2).jpg" class="img-fluid" width="100%">
                </div> <!--Cierre de columna id=headerCol1-->
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 text-center m-auto rounded-pill" id="headerCol2" style="background-color:orange;">
                  #YoProgramo
                </div> <!--Cierre de columna id=headerCol2-->
                
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2" id="headerCol3" style="">
                    <!--Lista desplegable de redes sociales-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger rounded-pill dropdown-toggle m-3" style="color:white;" data-bs-toggle="dropdown" aria-expanded="false">
                          Redes Sociales
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" style="background-color:white" >
                          <li><a class="dropdown-item" id="face1" href="https://es-la.facebook.com/"><img class="facesvg" src="img_bootstrap/facebook.svg"> Facebook</a></li>
                          <li><a class="dropdown-item" id="inst1" href="https://www.instagram.com/?hl=es-la"><img class="instasvg" src="img_bootstrap/instagram.svg"> Instagram</a></li>
                          <li><a class="dropdown-item" id="whts1" href="https://web.whatsapp.com/"><img class="whtsappsvg" src="img_bootstrap/whatsapp.svg"> Whatsapp</a></li>
                          <li><a class="dropdown-item" id="gthb1" href="https://github.com/"><img class="githubsvg" src="img_bootstrap/github.svg"> Github</a></li>
                        </ul>
                      </div> <!--Cierre de lista desplegable de redes sociales-->
                </div><!--Cierre de columna id=headerCol3-->
           
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2" id="headerCol5" style="">
                        <!--Dropdown form e inicio de sesión-->
                        <div class="dropdown">
                          <button type="button" class="btn btn-success rounded-pill dropdown-toggle m-3" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            Iniciar Sesión
                          </button>
                          <form class="dropdown-menu p-4" id="formInicioSesion">
                            <div class="mb-3">
                              <label for="formularioInicioDeSesionMail" class="form-label">Correo electrónico o Usuario</label>
                              <input type="email" class="form-control" id="formularioInicioDeSesionMail" placeholder="Escriba su Email o Usuario: ">
                            </div>
                            <div class="mb-3">
                              <label for="formularioInicioDeSesionPass" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="formularioInicioDeSesionPass" placeholder="Escriba aquí su Contraseña: ">
                            </div>
                            <div class="mb-3">
                              <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                <label class="form-check-label" for="dropdownCheck2">
                                  Recordar mi inicio de sesión
                                </label>
                              </div>
                            </div>
                            <p>Para iniciar sesión debés registrarte</p>
                            <button type="submit" class="btn btn-primary">Iniciar</button>
                          </form>
                      </div><!--Fin del dropdown form e Inicio de sesión-->
                </div><!--Cierre de columna id=headerCol5-->
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2" id="headerCol6" style="">
                      <!--Inicio del Botón registrarse-->
                     <div class="mt-3"> 
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          Registrarse
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header" style="background-color:orange;">
                                <h5 class="modal-title" id="exampleModalLabel">Ingrese los datos solicitados</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body" style="background-color:black;">
                                <div class="row"><!--Nombre-->
                                  <label for="nombre" class="form-label"></label>
                                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                                </div>
                                <div class="row"><!--Apellido-->
                                  <label for="apellido" class="form-label"></label>
                                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                                </div>
                                <div class="row"><!--Nombre de Usuario-->
                                  <label for="nombreDeUsuario" class="form-label"></label>
                                  <input type="text" class="form-control" id="nombreDeUsuario" name="nombreDeUsuario" placeholder="Nombre de Usuario">
                                </div>
                                <div class="row"><!--Correo electrónico-->
                                  <label for="correoElectronico" class="form-label"></label>
                                  <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Correo electrónico">
                                </div>
                                <div class="row"><!--Contraseña-->
                                  <label for="clave1" class="form-label"></label>
                                  <input class="" type="password" class="form-control" id="clave1" name="clave1" placeholder="Contraseña">
                                </div>    
                                <div class="row"><!--Comprobar Contraseña-->
                                  <label for="clave2" class="form-label"></label>
                                  <input class="" type="password" class="form-control" id="clave2" name="clave2" placeholder="Reitere Contraseña">
                                </div>    
                              </div><!--Fin modal-body-->
                              <div class="modal-footer" style="background-color:rgb(73, 12, 114);">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-success">Crear</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>  <!--Cierre del botón registrarse-->
                </div><!--Cierre de columna id=headerCol6--> 
        </div><!--Cierre de la fila 1-->
        <div class="row" id="fila2">
            <div class="col-8 offset-2 mt-3" style="">
              <img src="imagenes_frontend/bannerfacundo.png" id="img2" class="img-fluid">
            </div>          
        </div><!--Cierre de fila2-->
      </div> <!--Cierre Container1-->
  </header>

        <div class="row mt-3" id="fila3">
          <div class="col-3" id="fila3col1">
                <div class="card border-primary text-center" id="card1" style="width: 10rem;">

                      <div class="modal fade" id="modalAceraDe">
                          <div class="modal-dialog">

                                  <div class="modal-header">
                                      <h3 class="modal-title" id="exmodallabel">Datos Personales</h3>
                                      <button type="button" class="btn-close" name="button" data-bs-dismiss="modal"></button>
                                  </div>
                                  <div class="modal-body">
                                    <div class="row" id="fila1ModalAcercaDe">
                                      <div class="col" id="col1Defila1ModalAcercaDe">

                                      </div>
                                      <div class="col" id="col2Defila1ModalAcercaDe">

                                      </div>
                                    </div><!--Cierre fila1ModalAcercaDe-->
                                  </div> <!--Cierre ModalBody-->
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-success" name="button" data-bs-dismiss="modal">Cerrar</button>
                                  </div>
                              </div>
                          </div>
                      </div><!--Cierre modalAceraDe-->
                  </div><!--Cierre Body card-->
              </div> <!--Cierre Tarjeta 1 ACERCA DE..-->
          </div><!--Cierre fila3col1-->
          <div class="col-3" id="fila3col2">

          </div><!--Cierre fila3col2-->
          <div class="col-3" id="fila3col3">

          </div><!--Cierre fila3col3-->
          <div class="col-3" id="fila3col4">

          </div><!--Cierre fila3col4-->
        </div><!--Cierre Fila 3-->
        <div class="row" id="fila4">
          <div class="col"></div>
        </div>
      </div><!--Cierre Container 2-->
  </section>
  <footer>

  </footer>
